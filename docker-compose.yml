services:
  app:
    build: .
    environment:
      - ROOT_URL=${ROOT_URL}
      - MONGO_URL=${MONGO_URL:-mongodb://mongo:27017/community-manager}
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - traefik
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.community-manager.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.community-manager.entrypoints=${TRAEFIK_ENTRYPOINT:-websecure}"
      - "traefik.http.routers.community-manager.tls.certresolver=${TRAEFIK_CERTRESOLVER:-letsencrypt}"
      - "traefik.http.services.community-manager.loadbalancer.server.port=3000"

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  traefik:
    external: true
